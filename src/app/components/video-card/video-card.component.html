<div class="card">
  <div class="card-top">
    <app-video-preview [videoPreviewUrl]="videoPreviewUrl"></app-video-preview>
  </div>
  <div class="card-bottom">
    <div class="card-bottom-title">
      <img [src]="channelPicUrl" alt="" srcset="" />
      <h3>Pilot Lies About Speed to ATC | Cockpit Confessionals</h3>
    </div>
    <div class="card-bottom-stats">
      <p class="channel-name">
        74 Gear
        <i class="verified-channel-icon"
          ><svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            style="
              pointer-events: none;
              display: block;
              width: 100%;
              height: 100%;
            "
            class="verified-channel-svg"
          >
            <g class="verified-channel-svg">
              <path
                d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M9.8,17.3l-4.2-4.1L7,11.8l2.8,2.7L17,7.4 l1.4,1.4L9.8,17.3z"
                class="verified-channel-svg"
              ></path>
            </g>
          </svg>
        </i>
      </p>
      <div class="video-stats">
        <p class="number-of-views">798 mil visualizações</p>
        <p class="published-since">há 1 ano</p>
      </div>
    </div>
  </div>
</div>
